<html>
<head>
	<title>Two Player Snake</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8" />
</head>
<body onload="init()">
	<script type="text/javascript" src="js2/levels.js"></script>
	<script type="text/javascript" src="js2/snake.js"></script>

	<div id="boardWrapper">
		<script type="text/javascript">
			document.getElementById('boardWrapper').style['width'] = Math.min(window.innerWidth,window.innerHeight*800/500);
			document.getElementById('boardWrapper').style['height'] = Math.min(window.innerWidth*500/800,window.innerHeight);
		</script>

		<div id="background">
			<img src="Assets/background_images/background.png" width="100%" height="100%"/>
		</div>

		<div id="gameBoard"></div>

		<div id="gameinfo" class="infotext">
			<span id="snake1score">Snake 1 score</span>
			<span id="snake2score">Snake 2 score</span>
			<span id="player1">Wait Player 1</span>
			<span id="player2">Wait WPlayer 2</span>
			<span id="userId">Player cmd</span>
			<span id="command">Command</span>
		</div>

	</div>
</body>
</html>
